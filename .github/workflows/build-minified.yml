---
name: Build Minified JS

'on':
  push:
    branches:
      - main
      - master
    paths:
      - 'csi.js'
  pull_request:
    paths:
      - 'csi.js'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build minified file
        run: npm run minify

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code csi.min.js || \
            echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed (push events only)
        if: |
          steps.git-check.outputs.changed == 'true' &&
          github.event_name == 'push'
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add csi.min.js
          git commit -m "Auto-build: Update csi.min.js"
          git push

      - name: Check minified file is up to date (PR events)
        if: |
          steps.git-check.outputs.changed == 'true' &&
          github.event_name == 'pull_request'
        run: |
          echo "::error::csi.min.js is out of date. Please run \
            'npm run minify' locally and commit the changes."
          exit 1
