---
name: Build Minified JS

'on':
  push:
    branches:
      - main
      - master
    paths:
      - 'csi.js'
      - 'package.json'
  pull_request:
    paths:
      - 'csi.js'
      - 'package.json'

concurrency:
  group: build-minified-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build minified file
        run: npm run minify

      - name: Commit and push minified file (push events only)
        if: github.event_name == 'push'
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add csi.min.js
          # Commit only if there are actual changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "Auto-build: Update csi.min.js"
          fi
          git push

      - name: Check minified file is up to date (PR events)
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --exit-code csi.min.js; then
            echo "::error::csi.min.js is out of date." \
              "Please run 'npm run minify' locally and commit the changes."
            exit 1
          fi
